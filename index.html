		#map {

<body>

<div id='map'></div>

<script type="text/javascript" src="region.js"></script>

<script type="text/javascript">

	var map = L.map('map').setView([33.96794, -6.86390], 6);

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(map);

	// get color depending on population density value
	function getColor(attribut) {
		return attribut > -29.7 ? '#f1eef6' :
			   attribut > -52.2  ? '#d7b5d8' :
			   attribut > -56.7 ? '#df65b0' :
			   attribut > -65.4  ? '#dd1c77' :
			   attribut > -100 ? '#980043' :
 		
							'#6f1137';
	}

	// function styleFeature(feature) {
	// 	return {
	// 		weight: 2,
	// 		opacity: 1,
	// 		color: 'white',
	// 		dashArray: '3',
	// 		fillOpacity: 0.7,
	// 		fillColor: getColor(feature.properties.density)
	// 	};
	// }
	function stylisermonFeature(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: 'black',
			dashArray: '3',
			fillOpacity: 0.7,
			fillColor: getColor(feature.properties.V10BD)
		};
	}

	var geojson = L.geoJson(maregion, {
		style: stylisermonFeature,
	}).addTo(map);

</script>

</body>
</html>
